<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <title>Card Deboleto</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="face front">
                <h3 class="debit">Cartão de Débito</h3>
                <h3 class="bank"></h3>
                <img class="chip" src="./assets/chip.png" alt="chip">
                <h3 class="number">1256 5698 8885 2220</h3>
                <h5 class="valid"><span>VALID <br> THRU</span><span>10/29</span></h5>
                <h5 class="card-holder">Thatiane R G Deboleto</h5>
            </div>
            <div class="face back">
                <div class="blackbar"></div>
                <div class="cvvtext">
                    <div class="white-bar"></div>
                    <div class="cvv">225</div>
                </div>
                <p class="text">
                    Obrigada por ter visitado meu projeto, espero que tenha gostado. Para me conhecer mais acesse: https://github.com/ThatianeDeboleto
                </p>
            </div>
        </div>
    </section>
    </script>
</body>
</html>
